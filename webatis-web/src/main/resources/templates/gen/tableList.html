<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>数据库表列表</title>
    <div th:replace="main::resources"></div>
    <script th:src="${_contextPath} + '/static/js/gen/tableList.js'"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="main::navbar"></div>
    <div th:replace="main::menu"></div>

    <div class="layui-body">
        <div style="padding: 15px;">数据表</div>
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">选择数据库</label>
                <div class="layui-input-inline layui-form" lay-filter="dbsName">
                    <select id="dbsName" name="dbsName" lay-filter="dbsNameSel">
                        <option value=""></option>
                    </select>
                </div>
                <label class="layui-form-label">搜索表</label>
                <div class="layui-input-inline">
                    <input id="tableName" lay-verify="title" autocomplete="off" placeholder="请输入表名" class="layui-input" type="text"/>
                </div>
                <div class="layui-input-inline">
                    <a class="layui-btn" id="submitBtn">搜索</a>
                </div>
            </div>
            <div class="layui-input-block">
                <a id="genCode" class="layui-btn">生成数据</a>
            </div>
            <table class="layui-hide" id="tableList" lay-filter="tableList"></table>
        </form>
    </div>
    <div th:replace="main::appFooter"></div>
</div>
</body>
</html>
